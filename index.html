<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Bar Chart of Colors</title>
		<script src="https://d3js.org/d3.v5.js"></script>
	</head>
	<body>
		<script type = "text/javascript">
			var width = 1000;
			var height = 300;
			var chartwidth = 400;
			var barPadding = 3;
			var barwidth = width/7;			
			var dataPJ = d3.json("colors.json");
			var dataPC = d3.csv ("colors.csv");
			var dataset = [dataPJ,dataPC];
			var drawChart = function(data){
				
				// Create SVG element
				var svg = d3.select("body")
							.append("svg")
							.attr("width",width)
							.attr("height",height);

			svg.selectAll("rect")
			.data(dataset)
			.enter()
			.append("rect")
			.attr("x",function(d,i){
				return i * barwidth - barPadding
			})
			.attr("y",function(d){
				return height - (d.num) * 10	
			})
			.attr("width",barwidth)
			.attr("height",function(d){
				return d.num * 10
			})
			.attr("fill",function(d){
				return	d.color
			})
			
			svg.selectAll("text")
						.data(data)
						.enter()
						.append("text")
						.text(function(d){
						  return d.num;
						})
						.attr("x",function(d,i){
						  return i * (barwidth + barPadding)+ barwidth/2
						})
						.attr("y",function(d){
						  return height - d.num*20
						})
						.attr("text-anchor","middle")
						.style("font-size",20)			
			
			svg.select("g").selectAll("rect")
						.data(data)
						.enter()
						.append("rect")

						})
							.attr("width",legendwidth)
							.attr("height",legendheight)
							.attr("fill",function(d){
								return d.color
							})		
			svg.select("g").selectAll("text")
						.data(data)
						.enter()
						.append("text")
						.attr("x",chartwidth+legendwidth+65)
						.attr("y",function(d,i){
							return i*(legendheight+legendpadding)+15
						})
						.text(function(d){
				       		return d.color
						})
			}
			dataset.forEach(function(d){
				d.then(function(data){
					drawChart(data)
				})		
			})
		</script>
	</body>
</html>
